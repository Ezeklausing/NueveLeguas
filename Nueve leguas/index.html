<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="pagina principal de la banda NueveLeguas de Argentina, Buenos aires. "
    />
    <meta
      name="keywords"
      content="BANDA, JAZZ, MORON, ZONA OESTE, ARGENTINA, FUNK, ROCK, TRIO, MUSICA, MUSICOS, BUENOS AIRES, "
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Estilo-->
    <link rel="stylesheet" href="./estilo/style.css" />
    <title>NueveLeguas | Inicio</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h1>NueveLeguas</h1>
      </header>
      <!--sidebar-->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="./pages/biografia.html">Biografia</a></li>
          <li><a href="./pages/miembros.html">Miembros</a></li>
          <li><a href="./pages/shows.html">Shows</a></li>
          <li><a href="./pages/galeria.html">Galeria</a></li>
          <li><a href="./pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <main>
        <!-- carousel-->
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/pexels-oleg-magni-1813124 mod.jpg"
                class="d-block w-100"
                alt="imagen banda 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/band index mod.jpg"
                class="d-block w-100"
                alt="imagen banda 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/crowd mod.jpg"
                class="d-block w-100"
                alt="imagen publico 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <!--Footer-->
      <footer>
        <div class="redes-container">
          <ul>
            <li>
              <a href="https://es-la.facebook.com/" class="facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/" class="instagram"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/?lang=es" class="twitter"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://soundcloud.com/es" class="soundcloud"
                ><i class="fab fa-soundcloud"></i
              ></a>
            </li>
          </ul>
          <h2 class="footerText">Ezequiel Klausing // 2022</h2>
        </div>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
