<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilo/style.css" />
    <title>NueveLeguas Banda</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Contacto</h1>
    </header>
    <div class="container-flex">
      <aside class="flex-item__1 sidebar">
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./biografia.html">Biografia</a></li>
            <li><a href="./miembros.html">Miembros</a></li>
            <li><a href="./shows.html">Shows</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </aside>
      <main class="flex-item__2">
        <!--Form-->
        <section>
          <form action="#" class="form">
            <fieldset>
              <legend>Formulario de contacto</legend>
              <br />
              <div>
                <label for="name">Nombre:</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  id="name"
                  autocomplete="name"
                  required
                />
              </div>
              <br />
              <div>
                <label for="surname">Apellido:</label>
                <input
                  type="text"
                  name="apellido"
                  placeholder="Apellido"
                  id="surname"
                  autocomplete="family-name"
                  required
                />
              </div>
              <br />
              <div>
                <label for="sex">Sexo:</label>
                <select name="Sexo" id="sex">
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <br />
              <div>
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Ingrese su email"
                  id="email"
                  autocomplete="email"
                  required
                />
              </div>
              <br />
              <legend>Genere su usuario</legend>
              <br />
              <div>
                <label for="user">Usuario:</label>
                <input
                  type="text"
                  name="user"
                  id="user"
                  placeholder="usuario"
                  required
                />
              </div>
              <br />
              <div>
                <label for="password">Contrase単a:</label>
                <input
                  type="password"
                  name="contrase単a"
                  id="password"
                  placeholder="contrase単a"
                  required
                />
              </div>
              <br />
              <div>
                <label for="information">Recibir Newsteller</label>
                <input
                  type="checkbox"
                  name="recibir newsletter"
                  id="information"
                />
              </div>
              <br />
              <div>
                <button type="submit">Enviar formulario</button>
                <button type="reset">Borrar formulario</button>
              </div>
            </fieldset>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <h2 class="footerText">Dise単o por Ezequiel Klausing // 2022</h2>
    </footer>
  </body>
</html>
