<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactate con la banda. Recibi nuestro newsletter en tu mail con todas las novedades"
    />
    <meta
      name="keywords"
      content="CONTACTO, NEWSLETTER, HISTORIA, NOTICIAS, NUEVE LEGUAS, ARGENTINA, ZONA OESTE, FUNK, ROCK, MUSICA, "
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilo/style.css" />
    <title>NueveLeguas Banda | Contacto</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h1>Contacto</h1>
      </header>
      <!--Sidebar-->
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./biografia.html">Biografia</a></li>
          <li><a href="./miembros.html">Miembros</a></li>
          <li><a href="./shows.html">Shows</a></li>
          <li><a href="./galeria.html">Galeria</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <main>
        <!--Form-->
        <section>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Correo"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contrase√±a</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Password"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Direccion"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Direccion 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Depto, Piso, Casa"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Ciudad"
              />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Cp</label>
              <input
                type="text"
                class="form-control"
                id="inputZip"
                placeholder="Cp"
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input form form-control-sm"
                  type="checkbox"
                  id="gridCheck"
                />
                <label
                  class="form-check-label text-white form-control-lg"
                  for="gridCheck"
                >
                  Recibir Newsletter
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-outline-secondary btn-lg">
                Sign in
              </button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <div class="redes-container">
          <ul>
            <li>
              <a href="a" class="facebook"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="a" class="instagram"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="a" class="twitter"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="a" class="soundcloud"
                ><i class="fab fa-soundcloud"></i
              ></a>
            </li>
          </ul>
          <h2 class="footerText">Ezequiel Klausing // 2022</h2>
        </div>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
